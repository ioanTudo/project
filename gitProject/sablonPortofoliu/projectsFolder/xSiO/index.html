<style>
    
    .tabla
    {
        display:flex;
        flex-wrap : wrap;

        text-align: center;

        font-size: 90px;
    }
    .patrat
    {
        border:2px solid black;
    }
    .patrat:hover
    {
        background-color:#E0E0E0;
    }

    .modal
	{
    display: none; 
    position: fixed; 
    z-index: 1; 
    padding-top: 100px; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.9); 
	}

  .modalContent {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
}
  
    #infoOnOff
    {
      
        width: 20rem ;
        height: 12rem;

        border: 1px solid black;

        border-radius: 0.5rem;

        background-color: rgb(255, 203, 164);

        display: none ;

        z-index: 2;

        position: relative;

        margin: 190px auto;

    }
    .spanText
    {
        padding: 5px;

        font-size: 20px;

        color: black;
    }
    .spanText2
    {
        padding: 20px;

        display: flex;
        justify-content: center;

        color: black;
    }
    .flexBoxOnOff
    {
        display: flex;
        flex-direction: row;
        
        gap: 7rem;

        justify-content: center;

        color: black;
    }

    .spanTextStartandCancel
    {

        height: 20px;

        width: 90px;

        background-color: rgb(233, 150, 122);
        
        float: right;

        margin: 15px 25px 0 0;

        text-align: center;

        font-size: 17px;
    }

    .spanTextStartandCancel:hover
    {
        opacity: 0.5;

        cursor: pointer;
        
    }
    .hr2
    {
        margin-top: 15px;

        background-color: black;
    }

    .close
	{
		color: black;
		float: right;
		font-size: 18px;
    cursor: pointer;
    font-family: sans-serif;
    margin: 2px 7px 0 0;
	}

    .close:hover
    {
        color: white;
    }

    .spanToggleAi
    {
        margin: 0;

        text-align: left;

        padding-right: 20px;

        color: #749ed7;
    }
    
    .topPart
    {
      border-bottom:1px solid grey;

      padding: 5px;

      background-color: rgb(233, 150, 122);

      border-radius: 0.5rem 0.5rem 0 0 ;
    }
  
  .toggleWrapper {
    position: absolute;
    top: 43%;
    left: 50%;
    overflow: hidden;
    padding: 0 200px;
    transform: translate3d(-50%, -50%, 0);
    color: white;
}

.toggleWrapper input {
  position: absolute;
  left: -89em;
}

.toggle {
  cursor: pointer;
  display: inline-block;
  position: relative;
  width: 60px;
  height: 20px;
  background-color: #83d8ff;
  border-radius: 84px;
  transition: background-color 200ms cubic-bezier(0.445, 0.05, 0.55, 0.95);

  margin-top: 35px;
}

.toggle:before {
  position: absolute;
  left: -50px;
  top: 15px;
  font-size: 18px;
}

.toggle:after {
  position: absolute;
  right: -50px;
  top: 15px;
  font-size: 18px;
  color: #749ed7;
}

.toggle__handler {
  display: inline-block;
  position: relative;
  z-index: 1;
  top: 3px;
  left: 3px;
  width: 14px;
  height: 14px;
  background-color: #ffcf96;
  border-radius: 50px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, .3);
  transition: all 450ms cubic-bezier(0.28, -0.35, 0.220, 1.00);
  transform: rotate(-45deg);
}

.toggle__handler .crater {
  position: absolute;
  background-color: #e8cda5;
  opacity: 0;
  transition: opacity 200ms ease-in-out;
  border-radius: 100%;
}



.star {
  position: absolute;
  background-color: #fff;
  transition: all 300ms cubic-bezier(0.445, 0.05, 0.55, 0.65);
  border-radius: 50%;
}


input:checked + .toggle {
  background-color: #749dd6;
}

input:checked + .toggle:before {
  color: #749ed7;
}

input:checked + .toggle:after {
  color: #fff;
}

input:checked + .toggle .toggle__handler {
  background-color: #ffe5b5;
  transform: translate3d(40px, 0, 0) rotate(0);
}

input:checked + .toggle .toggle__handler .crater {
  opacity: 1;
}

input:checked + .toggle .star--1 {
  width: 2px;
  height: 2px;
}

input:checked + .toggle .star--2 {
  width: 4px;
  height: 4px;
  transform: translate3d(-5px, 0, 0);
}

input:checked + .toggle .star--3 {
  width: 2px;
  height: 2px;
  transform: translate3d(-7px, 0, 0);
}

input:checked + .toggle .star--4, input:checked + .toggle .star--5, input:checked + .toggle .star--6 {
  opacity: 1;
  transform: translate3d(0, 0, 0);
}

input:checked + .toggle .star--4 {
  transition: all 300ms 200ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
}

input:checked + .toggle .star--5 {
  transition: all 300ms 300ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
}

input:checked + .toggle .star--6 {
  transition: all 300ms 400ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
}

.bottomPart
{
  border-top: 1px solid grey;

  margin: 35px 0px 0 0;

  padding-top: 0px;
}

</style>

<div id="myModal" class="modal">

  <div id="infoOnOff" class="modalContent">
    <div class="topPart">
      <span class="spanText">Start a new Game...</span>
      <span class="close">X</span>
    </div>
      <span class="spanText2">Opponent type</span>
      <div class="flexBoxOnOff">
  
          <span style="color: white;" id="spanToggleHuman">Human</span>
  
          <div class="toggleWrapper">
              <input type="checkbox" class="dn" id="dn">
              <label for="dn" class="toggle">
                  <span id="toggleButton" class="toggle__handler"></span>
              </label>
          </div>
  
          <span id="spanToggleAi" class="spanToggleAi">AI</span>
  
      </div>
  
      <div class="bottomPart">
  
          <span id="spanTextStart" class="spanTextStartAndCancel">Cancel</span>
          <span id="spanTextCancel" class="spanTextStartAndCancel">Start</span>

    </div>
  
  </div>

</div>


<script>

    var modal = document.getElementById("myModal");
    var closeButton = document.querySelector('.close');
    var dimX = 100;
    var dimY = 100;
    var toggleButton = document.getElementById('dn');
  
    var spanToggleAi = document.getElementById('spanToggleAi');
    var spanToggleHuman = document.getElementById('spanToggleHuman');

    var spanTextStart = document.getElementById('spanTextStart');
    var spanTextCancel = document.getElementById('spanTextCancel');
    
    var stareButton = 0;


    

   toggleButton.addEventListener("click", function()
    {
      
      if(stareButton == 0)
		{	
			stareButton = 1;
			
			spanToggleAi.style.color = 'white';
			spanToggleHuman.style.color = '#749ed7';
			
		}
		else
		{
			if(stareButton == 1)
			{
				stareButton = 2;
				
				spanToggleAi.style.color = '#749ed7';
			  spanToggleHuman.style.color = 'white';
			
			}
			else
			{
				if(stareButton == 2)
				{
					stareButton = 1;

					spanToggleAi.style.color = 'white';
			    spanToggleHuman.style.color = '#749ed7';
			
				}
			}
		}
  }
    );
    
    

   
    function makePatrat(linie, coloana)
    {
        var theDiv = '<div class="patrat" ';
        theDiv = theDiv + 'style="width:' + dimX + ';height:' + dimY + '" ';
        theDiv = theDiv + 'id="' + linie + coloana +'" '
        theDiv = theDiv + 'onclick="makeMove(this)" ';
        theDiv = theDiv + '>';
        return theDiv;
    }

    function makeMove(inCePatratAFostApasat, jucatorX, jucatorO)
    {
        var stare = 0;

        if(inCePatratAFostApasat.innerHTML == ' ' )
        {
            stare = 0;

            inCePatratAFostApasat.innerHTML = 'X' ;           
        }
        else
        {
            if(stare == 0 )
            {
                stare = 1;

                inCePatratAFostApasat.innerHTML = 'O' ;
            }
            else
            {
                stare = 0 ;

                inCePatratAFostApasat.innerHTML = 'X' ;  
            }
           
        }
        ;
    
    }

    document.write('<div class="tabla" style="width:' + 3 * (dimX+4) +'px ; margin:auto ; padding:200px ; z-index:3">');
    for(var i=0;i<3;i++)
    {
        for(var j=0;j<3;j++)
        {
            document.write( makePatrat(i,j) );
            document.write('</div>');
        }
    }
    document.write('</div>');
    var tabla = document.querySelector('.tabla');
    var infoStartGame = document.getElementById('infoOnOff');
    var tablaSah = document.querySelector('.tabla');

    window.onclick = function(event) {
	if (event.target == modal)
		{
            modal.style.display = "none";

            infoStartGame.style.display = 'none';
        }
    }

    closeButton.onclick = function()
    {
        modal.style.display = "none";

        infoStartGame.style.display = 'none';
    }

    tabla.onclick = function()
    {
        modal.style.display = "block";

        infoStartGame.style.display = 'block';

        tablaSah.style.visibility = 'visible';
    }
    spanTextStart.onclick = function()
    {
        modal.style.display = "none";

        infoStartGame.style.display = 'none';
    }

    spanTextCancel.onclick = function()
    {
        modal.style.display = "none";

        infoStartGame.style.display = 'none';
    }
</script>
