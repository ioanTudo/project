<style>
    
    .tabla
    {
        display:flex;
        flex-wrap : wrap;

        text-align: center;

        font-size: 90px;
    }
    .patrat
    {
        border:2px solid black;
    }
    .patrat:hover
    {
        background-color:#E0E0E0;
    }

    .modal
	{
		display: none;
		position: fixed; 	
		left: 0;
		top: 0;
		width: 100%; 
		height: 100%; 
		overflow: auto;
		background-color:#E0E0E0; 

    z-index: 1;
	}
    #infoOnOff
    {
      
        width: 20rem ;
        height: 12rem;

        border: 1px solid black;

        border-radius: 0.5rem;

        background-color: #F2EAD3;

        display: none ;

        z-index: 2;

        position: relative;

        margin: 280px auto;

    }
    .spanText
    {
        padding: 5px;

        font-size: 20px;

        color: black;
    }
    .spanText2
    {
        padding: 20px;

        display: flex;
        justify-content: center;

        color: black;
    }
    .flexBoxOnOff
    {
        display: flex;
        flex-direction: row;
        
        gap: 7rem;

        justify-content: center;

        color: black;
    }

    .spanTextStartandCancel
    {
        border: 1px solid black;

        height: 20px;

        width: 100px;

        background-color: bisque;
        
        float: right;

        margin: 7px;

        text-align: center;

        font-size: 15px;
    }

    .spanTextStartandCancel:hover
    {
        opacity: 0.5;

        cursor: pointer;
        
    }
    .hr2
    {
        margin-top: 15px;
    }

    .close
	{
		color: black;
		float: right;
		font-size: 25px;
		font-weight: bold;

    cursor: pointer;
	}

    .close:hover
    {
        color: white;
    }

    .spanToggleAi
    {
        margin: 0;

        text-align: left;

        padding-right: 20px;
    }
    
    .topPart
    {
      border-bottom:0.1rem solid grey;

      padding: 10px;

      background-color: #F1C376;

      

      border-radius: 0.5rem 0.5rem 0 0 ;
    }
  
    .toggleWrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  overflow: hidden;
  padding: 0 200px;
  transform: translate3d(-50%, -50%, 0);
  color: white;
}

.toggleWrapper input {
  position: absolute;
  left: -99em;
}

.toggle {
  cursor: pointer;
  display: inline-block;
  position: relative;
  width: 55px;
  height: 20px;
  background-color: #83d8ff;
  border-radius: 84px;
  transition: background-color 200ms cubic-bezier(0.445, 0.05, 0.55, 0.95);

  margin-top: 25px;
}

.toggle:before {
  position: absolute;
  left: -50px;
  top: 15px;
  font-size: 18px;
}

.toggle:after {
  position: absolute;
  right: -48px;
  top: 15px;
  font-size: 18px;
  color: #749ed7;
}

.toggle__handler {
  display: inline-block;
  position: relative;
  z-index: 1;
  top: 3px;
  left: 3px;
  width: 12px;
  height: 12px;
  background-color: #ffcf96;
  border-radius: 50px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, .3);
  transition: all 450ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
  transform: rotate(-45deg);
}

.toggle__handler .crater {
  position: absolute;
  background-color: #e8cda5;
  opacity: 0;
  transition: opacity 200ms ease-in-out;
  border-radius: 100%;
}



.star {
  position: absolute;
  background-color: #fff;
  transition: all 300ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
  border-radius: 50%;
}



input:checked + .toggle {
  background-color: #749dd6;
}

input:checked + .toggle:before {
  color: #749ed7;
}

input:checked + .toggle:after {
  color: #fff;
}

input:checked + .toggle .toggle__handler {
  background-color: #ffe5b5;
  transform: translate3d(40px, 0, 0) rotate(0);
}

input:checked + .toggle .toggle__handler .crater {
  opacity: 1;
}

input:checked + .toggle .star--1 {
  width: 2px;
  height: 2px;
}

input:checked + .toggle .star--2 {
  width: 4px;
  height: 4px;
  transform: translate3d(-5px, 0, 0);
}

input:checked + .toggle .star--3 {
  width: 2px;
  height: 2px;
  transform: translate3d(-7px, 0, 0);
}

input:checked + .toggle .star--4, input:checked + .toggle .star--5, input:checked + .toggle .star--6 {
  opacity: 1;
  transform: translate3d(0, 0, 0);
}

input:checked + .toggle .star--4 {
  transition: all 300ms 200ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
}

input:checked + .toggle .star--5 {
  transition: all 300ms 300ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
}

input:checked + .toggle .star--6 {
  transition: all 300ms 400ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
}

</style>

<div id="myModal" class="modal"></div>
<div id="infoOnOff">
  <div class="topPart">
    <span class="spanText">Start new game...</span>
    <span class="close">&times;</span>
  </div>
    <span class="spanText2">Opponent type</span>
    <div class="flexBoxOnOff">

        <span id="spanToggleHuman">Human</span>

        <div class="toggleWrapper">
            <input type="checkbox" class="dn" id="dn">
            <label for="dn" class="toggle">
                <span id="toggleButton" class="toggle__handler"></span>
            </label>
        </div>

        <span id="spanToggleAi" class="spanToggleAi">AI</span>

    </div>

    <hr class="hr2">

    <div class="flexBoxOnOff2">

        <span id="spanTextStart" class="spanTextStartAndCancel">Start</span>
        <span id="spanTextCancel" class="spanTextStartAndCancel">Cancel</span>

    </div>

</div>

<script>

    var modal = document.getElementById("myModal");
    var closeButton = document.querySelector('.close');
    var dimX = 100;
    var dimY = 100;
    var toggleButton = document.getElementById('dn');
  
    var spanToggleAi = document.getElementById('spanToggleAi');
    var spanToggleHuman = document.getElementById('spanToggleHuman');

    var spanTextStart = document.getElementById('spanTextStart');
    var spanTextCancel = document.getElementById('spanTextCancel');


    

   toggleButton.addEventListener("click", function()
    {
      var stareButton = 0;

      if(stareButton == 0)
      {
        stareButton = 1;

        spanToggleAi.style.color = "red";

        spanToggleHuman.style.color = "white";
      }
      else
    {
        if(stareButton == 1)
        {
          stareButton = 2;

          spanToggleAi.style.color = "white";

          spanToggleHuman.style.color = "red";
        }
        else
        {
          if(stareButton == 2)
          {
            stareButton = 3;

            spanToggleAi.style.color = "white";

            spanToggleHuman.style.color = "red";
          }
          else
          {
            if(stareButton = 3)
            {
              stareButton = 0;
            }
          }
        }
      }

    }
    );
    
    

   
    function makePatrat(linie, coloana)
    {
        var theDiv = '<div class="patrat" ';
        theDiv = theDiv + 'style="width:' + dimX + ';height:' + dimY + '" ';
        theDiv = theDiv + 'id="' + linie + coloana +'" '
        theDiv = theDiv + 'onclick="makeMove(this)" ';
        theDiv = theDiv + '>';
        return theDiv;
    }

    function makeMove(inCePatratAFostApasat, jucatorX, jucatorO)
    {
        var stare = 0;

        if(inCePatratAFostApasat.innerHTML == ' ' )
        {
            stare = 0;

            inCePatratAFostApasat.innerHTML = 'X' ;           
        }
        else
        {
            if(stare == 0 )
            {
                stare = 1;

                inCePatratAFostApasat.innerHTML = 'O' ;
            }
            else
            {
                stare = 0 ;

                inCePatratAFostApasat.innerHTML = 'X' ;  
            }
           
        }
        ;
    
    }

    document.write('<div class="tabla" style="width:' + 3 * (dimX+4) +'px ; margin:auto ; padding:200px ; z-index:3">');
    for(var i=0;i<3;i++)
    {
        for(var j=0;j<3;j++)
        {
            document.write( makePatrat(i,j) );
            document.write('</div>');
        }
    }
    document.write('</div>');
    var patrat = document.querySelector('.patrat');
    var infoStartGame = document.getElementById('infoOnOff');

    window.onclick = function(event) {
	if (event.target == modal)
		{
            modal.style.display = "none";

            infoStartGame.style.display = 'none';
        }
    }

    closeButton.onclick = function()
    {
        modal.style.display = "none";

        infoStartGame.style.display = 'none';
    }

    patrat.onclick = function()
    {
        modal.style.display = "block";

        infoStartGame.style.display = 'block';
    }
    spanTextStart.onclick = function()
    {
        modal.style.display = "none";

        infoStartGame.style.display = 'none';
    }

    spanTextCancel.onclick = function()
    {
        modal.style.display = "none";

        infoStartGame.style.display = 'none';
    }
</script>
